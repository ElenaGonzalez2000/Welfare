<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla&family=Poppins:wght@200&family=Quicksand:wght@300&family=Roboto:wght@500&display=swap');
    </style>
</head>
<body>
    <header class="header">        
        <div class="logoDelMenu">
            <a href="../index.html"><img src="../imagenes/logo-entero-welfare.png" alt="" srcset="logo de la empresa"></a>
        </div>
        <nav class="menu"> 
            <ul>
                <li>
                    <a href="./servicios.html">Servicios</a>
                    <a href="./nosotros.html">Nosotros</a>
                    <a href="./contacto.html">Contacto</a>
                    <a href="./soporte tecnico.html">Soporte Tecnico</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <p class="tituloSop tituloSop1"><b>¿Necesitas ayuda?</b></p>
            <p class="tituloSop">¿Tuviste algun problema con alguno de nuestros equipos?</p>
            <form action="" class="formulariodos">
                <label for="nombre"></label>
                <input type="text" name="nombre" id="" placeholder="Nombre">
                <label for="apellido"></label>
                <input type="text" name="apellido" id="" placeholder="Apellido">
                <label for="celular"></label>
                <input type="number" name="celular" id="" placeholder="Celular">
                <label for="pais"></label>
                <select name="pais" id="" class="pyc">
                    <option value="arg">Argentina</option>
                    <option value="chi">Chile</option>
                    <option value="bol">Bolivia</option>
                    <option value="par">Paraguay</option>
                    <option value="uru">Uruguay</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="correo"></label>
                <input type="email" name="email" id="" placeholder="E-mail">
                <label for="consulta"></label>
                <textarea name="consulta" id="" cols="25" rows="5" placeholder="Tu consulta" class="consulta"></textarea>
                <input type="submit" value="Enviar" class="boton">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footerDireccion">
            <p><b>Welfare</b></p>
            <p>Sarmiento 1234</p>
            <p>CABA, Buenos Aires</p>          
        </div>     
        <div class="footerDatos">
            <p>tel 011 1234567</p>
            <p>cel 011 15 12345678</p>
            <p>email welfare@gmail.com</p>
        </div>
        <div class="footerRedes">
            <p>Facebook</p>
            <p>Instragram</p>
            <p>YouTube</p>
        </div>
        <div class="formFooter">
            <form action="">
                <p class="formFooter__titulo">Deje su mail para resivir ofertas:</p>
                <label for="e-mail"></label>
                <input type="email" name="e-mail" id="" placeholder="Ingrese su e-mail" class="formFooter__form">
                <input type="submit" value="Enviar" class="formFooter__btn">
            </form>
        </div>    
    </footer>  
</body>
</html>
